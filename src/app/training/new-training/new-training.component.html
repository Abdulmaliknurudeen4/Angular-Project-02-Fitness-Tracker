<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select Exercise" name="selectedExercise" ngModel [disabled]="isLoading">
         <mat-option
           *ngFor="let exec of
           availableExercises"
           [value]="exec.id">{{exec.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button color="primary" *ngIf="!isLoading">Start</button>
      <mat-progress-spinner mode="indeterminate" *ngIf="isLoading"></mat-progress-spinner>
    </mat-card-actions>
    </form>
  </mat-card>
</section>
